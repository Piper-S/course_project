version: '3'
services:
  rstudio:
    image: "rocker/rstudio"
    ports: 
      - '10001:8787'
    environment:
      - PASSWORD=123
    volumes:
      - ./:/usr/src/app
  jupyter:
    image: "jupyter/datascience-notebook:latest"
    ports: 
      - '10000:8888'
    restart: always
    environment:
      - PASSWORD=123
    volumes:
      - ./:/usr/src/app
